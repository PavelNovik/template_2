<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uikit</title>
    <script src="https://kit.fontawesome.com/f8949e5e73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/uikit.scss">
</head>

<body style="background-color: rgb(253, 237, 218)">

    <div class="container">
        <div class="ui__title">Title</div>
        <h1 class="h1">h1 <span>Photo</span>Cage app</h1>
        <h2 class="h2">h2 Please select an image from your computer </h2>
        <p class="p1">p1 Lorem Ipsum is simply </p>
        <div class="divider"></div>
        <div class="ui__title">Header items</div>
        <div class="header">
            <div class="header__title">
                <h1 class="h1"><span>Photo</span>Cage app</h1>
            </div>
            <div class="header__items">
                <div class="header__item">
                    <i class="fas fa-home"></i>
                    <br>
                    <p class="header__item_text">Home</p>
                </div>
                <div class="header__item active">
                    <i class="fas fa-camera"></i>
                    <br>
                    <p class="header__item_text">Gallery</p>
                </div>
                <div class="header__item">
                    <i class="fas fa-users"></i>
                    <br>
                    <p class="header__item_text">Members</p>
                </div>
                <div class="header__item">
                    <i class="fas fa-power-off"></i>
                    <br>
                    <p class="header__item_text">Logout</p>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="ui__title">Forms</div>
        <form action="input" class="form">
            <input class="download" type="file" accept="image/*" name="file" id="file">
            <label for="file">
                <div class="wrapper">
                    <div class="input__field">
                        <div class="input__file_select">Browse</div>
                    </div>
                    <input type="submit" class="upload" value="Upload image">

                </div>
            </label>

        </form>
        <div class="divider"></div>
        <div class="ui__title">Photo field</div>
        <div class="photo__item">
            <div class="photo__container"><i class="fas fa-search-plus"></i></div>
            <div class="photo__text">Lorem Ipsum is simply<span class="photo__items">-</span></div>
            <hr class="photo__divider">
            <div class="photo__links">Share <span class="photo__items">t</span><span
                    class="photo__items fb">f</span><span class="photo__items">&</span><span
                    class="photo__items">o</span></div>
        </div>
        <div class="divider"></div>
        <div class="divider"></div>




    </div>
